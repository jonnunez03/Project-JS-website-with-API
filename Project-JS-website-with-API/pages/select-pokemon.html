<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4e245f8080.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/pages.css" />
    <title>Document</title>
  </head>
  <body>
    
    <nav>
      <ul>
        <li>
          <button>
            <a href="../index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </button>
        </li>
        <li>
          <div class="btn fav">Your Favorites!</div>
        </li>
    </ul>
    </nav>

    
    <div class="sort-panel open">
      <div class="sort-body">
        <span>Sort Pokémon</span>
        <div class="btn-group">
          <button data-sort="asc-alphabet" class="switcher-btn">A-Z</button>
          <button data-sort="desc-alphabet" class="switcher-btn">Z-A</button>
        </div>
        <div class="btn-group">
          <button data-sort="asc-id" class="switcher-btn">ID Asc</button>
          <button data-sort="desc-id" class="switcher-btn">ID Desc</button>
        </div>
        <button class="sort-tab">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
    </div>

    <div class="container">
      <h2>Click on your favorite Pokémon</h2>
      <h3>Search by Type? Click on the Type Icon you want to look for!</h3>
      <div class="search-type"></div>
      
      <div class="card-carousel"> 
        <div id="card-container" class="notFav"></div> 
        <div id="card-container" class="fav"></div> 
        <div class="slide-control-container">
          <button class="prev">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="next">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="btn">Show All</div>
        <div class="btn show-less">Show Less</div>
      </div>

      <div class="search-container">
        <label for="search">
          <input autocomplete="off" id="search" class="search-input" placeholder="Search..." type="text">
          <i class="fas fa-search"></i>
        </label>
      </div>
    </div>
    
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/select-and-sort.js"></script>
  </body>
</html>
